<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="cards-background">
    <div class="card-front">
      <div class="card-content">
        <img class="card-logo" src="images/card-logo.svg" alt="">
        <img src="images/bg-card-front.png" alt="">
        <span class="card-number">0000 0000 0000 0000</span>
        <div class="cardholder-exp">
          <span class="cardholder">Jane Appleseed</span>
          <span class="exp-date">00/00</span>
        </div>
      </div>
    </div>
    <div class="card-back">
      <img src="images/bg-card-back.png" alt="">
      <span class="card-cvc">000</span>
    </div>
  </div>
  <main>
    <form name="card-detais">
      <label for="cardholder-name" id="cardholder-label">Cardholder Name</label>
      <input type="text" name="cardholder-name" id="cardholder-name" placeholder="e.g. Jane Appleseed">
      <label for="card-number" id="card-number-label">Card number</label>
      <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
      <div class="exp-cvc">
        <fieldset>
          <legend>Exp. date (MM/YY)</legend>
          <input type="number" name="exp-month" class="exp-input" id="exp-month" placeholder="MM" min="1" max="12">
          <input type="number" name="exp-year" class="exp-input" id="exp-year" placeholder="YY">
        </fieldset>
        <div class="cvc">
          <label for="cvc" id="cvc-label">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
        </div>
      </div>
      <input type="submit" value="Confirm">
    </form>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://alifb.github.io">Alif Borgmeier</a>.
  </footer>
  <script src="js/main.js" defer></script>
</body>

</html>
